<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-desktop bg-[#674BAF]">

  <header>
    <img src="/images/logo.svg" alt="" class="w-[200px] mt-[45px] ml-[85px] " >
  </header>

  <div class=" flex justify-evenly mt-28 ml-[-130px] font-[open sans]">
    <img src="/images/illustration-mockups.svg" alt="" class="max-w-5xl ml-12">
    <div>
      <h1 class="text-[40px] font-bold text-white mr-[150px] mt-[40px]">Build The Community <br> Your Fans Will Love</h1>
      <p class="text-white text-lg mt-10 font-semibold">Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
      Create connections with <br> your users as you engage in genuine discussion.</p>
      <button class="text-2xl  bg-white text-gray-500 rounded-full hover:bg-[#E882E8] hover:text-white mt-8 py-4 px-12 transition">Register</button>
    </div>
  </div>

  <footer class="flex absolute right-[50px] bottom-[50px] ">
    <img src="/images/logo-facebook.svg" alt="" class="w-10 h-10 mx-2">
    <img src="/images/logo-twitter.svg" alt="" class="w-10 h-10 mx-2 hover:bg-[#E882E8] transition">
    <img src="/images/logo-instagram.svg" alt="" class="w-10 h-10 mx-2 ">

    
  </footer>

  
 
</body>
</html>
